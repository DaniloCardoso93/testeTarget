<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Teste Target</title>
    <meta name="description" content="Teste técnico para empresa Target sistemas">
    <link rel="icon" href="https://attachments.gupy.io/production/companies/519/career/574/images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <h1>Resoluções dos Exercícios feito por Danilo Cardoso</h1>

    <div class="card">
        <h2>1. Cálculo da Soma</h2>
        <div id="resultadoSoma" class="resultado"></div>
    </div>

    <div class="card">
        <h2>2. Verificação de Fibonacci</h2>
        <input type="number" id="numeroFibonacci" placeholder="Digite um número">
        <button onclick="verificarFibonacci()">Verificar</button>
        <div id="resultadoFibonacci" class="resultado"></div>
    </div>

    <div class="card">
        <h2>3. Análise de Faturamento</h2>
        <div id="resultadoFaturamento" class="resultado"></div>
    </div>

    <div class="card">
        <h2>4. Percentual por Estado</h2>
        <div id="resultadoPercentual"></div>
    </div>

    <div class="card">
        <h2>5. Inverter String</h2>
        <input type="text" id="textoInverter" placeholder="Digite um texto">
        <button onclick="inverterTexto()">Inverter</button>
        <div id="resultadoInversao" class="resultado"></div>
    </div>
</body>
</html>
